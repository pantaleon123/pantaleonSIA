<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: solid; width: 15.5em; float: left;">
        <input id="myNumber" type="text" style="width: 18em; height: 3em;"disabled>
        <br>
        <button style="width:80px; height: 50px;" onclick="getNumber(1);">1</button>
        <button style="width:80px; height: 50px;" onclick="getNumber(2);">2</button>
        <button style="width:80px; height: 50px;" onclick="getNumber(3);">3</button>
        <br>
        <button style="width:80px; height: 50px;" onclick="getNumber(4);">4</button>
        <button style="width:80px; height: 50px;" onclick="getNumber(5);">5</button>
        <button style="width:80px; height: 50px;" onclick="getNumber(6);">6</button>
        <br>
        <button style="width:80px; height: 50px;" onclick="getNumber(7);">7</button>
        <button style="width:80px; height: 50px;" onclick="getNumber(8);">8</button>
        <button style="width:80px; height: 50px;" onclick="getNumber(9);">9</button>
        <br>
        <button style="width:80px; height: 50px;" onclick="getNumber(0);">0</button>
        <button style="width:80px; height: 50px;" onclick="getNumber('+');">+</button>
        <button style="width:80px; height: 50px;" onclick="getNumber('-');">-</button>
        <br>
        <button style="width:80px; height: 50px;" onclick="getNumber('/');">/</button>
        <button style="width:80px; height: 50px;" onclick="getNumber('*');">*</button>
        <button style="width:80px; height: 50px;" onclick="getNumber('%');">%</button>
        <br>
        <button style="width:80px; height: 50px; margin-left: 84px;" onclick="solution('=');">=</button>
    </div>
    <div style="float: left; margin-left: 10em;">
        <h3>History</h2>
        <ul style="list-style-type: none;" id="history">
        </ul>
    </div>
</body>

</html>
